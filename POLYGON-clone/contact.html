<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mock-Polygon-By-Ahad</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="static/project.css">
    <script src="about_script.js" defer></script>
</head>
<body class="contact body">
    <div class="about-header contact">
        <div class="navbar-icon">
            <a href="index.html">
                <div class="logo">
                    <div class="square"></div>
                    <div>
                        <h1 class="company-title">Polygon</a></h1>
                        <p class="company-slogan">STUDIO</p>
                    </div>
                </div>
            </a>
        </div>
        <div class="navbar-menu">
            <a href="projects.html" class="navbar-project">
                <p>Projects</p>
            </a>
            <a href="about.html">
                <p>About</p>
            </a><a href="contact.html">
                <p>Contact</p>
            </a>
            <a class="exit-btn" href="index.html">
                <svg class="arrow left" width="50px" viewBox="0 0 25 6.74">
                    <path fill="#000000" d="M2.89,3.41v2.33L0,2.87L2.89,0v2.33H15v1.08H2.89z"></path>
                </svg>
                Exit
            </a>
        </div>
        <div class="menu-icon">
            <span class="material-symbols-outlined">
                menu
            </span>
        </div>
    </div>
    <div class="contact-content">
        <div class="intro">
            <h1 class="head">Bring life to home with Polygon. Reach us out today.</h1>
            <p class="address">username@email.com<br>+92 123 456789</p>
            <div class="social">
                <a href="">Instagram</a>
                <a href="">LinkedIn</a>
            </div>
        </div>
        <form class="form" method="POST" name="msg-form" netlify>
            <div class="firstname field">
                <label for="first-name">First Name</label>
                <input type="text" placeholder="First" name="first-name">
            </div>
            <div class="lastname field">
                <label for="last-name">Last Name</label>
                <input type="text" placeholder="Last" name="last-name">
            </div>
            <div class="email field">
                <label for="email">Email Address</label>
                <input type="email" name="email" placeholder="you@internet.com">
            </div>
            <div class="subject field">
                <label for="subject">Subject</label>
                <input type="text" name="subject">
            </div>
            <div class="message field">
                <label for="message">Message</label>
                <textarea name="message" placeholder="What can we help you with?" cols="5" rows="5"></textarea>
            </div>
            <button type="submit" class="submit-btn">Send</button>
        </form>
        <div class="contact-footer">
            <p>All rights reservedÂ®</p>
            <p>Site By Ahad</p>
        </div>
    </div>
</body>
</html>
